<p>Trends Around You</p>

<!-- http://cmaurer.github.io/angularjs-nvd3-directives/pie.chart.html -->
{{exampleData}}
	<nvd3-pie-chart
    	data="exampleData"
        id="exampleId"
        width="550"
        height="350"
        x="xFunction()"
        y="yFunction()"
        donut="true"
        donutRatio=".25"
        noData="Data aint here"
        showLabels="true"
        pieLabelsOutside="false"
        donutLabelsOutside="true"
        tooltips="true"
        showLegend="true">
        <svg></svg>
    </nvd3-pie-chart>
