
 <table class="table table-striped table-hover " >
    <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>Campaign name</th>
            <th>Days ago</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
	    <tbody ng:repeat="i in activecampaigns">
	        <tr>
	            <td>{{$index}}</td>
	            <td>{{i.Id}}</td>
	            <td style="cursor:pointer;" ng-click="getcampdetails(i)">{{i.Name}}</td>
	            <td>{{i.DaysAgo}}</td>
                <td><a class="btn btn-warning btn-raised withripple">delete<div class="ripple-wrapper"></div></a></td>
	        </tr>
	    </tbody>
    </tbody>
</table>
 <a class="btn btn-warning btn-raised withripple" ng-click="addCampaign()">add campaign {{activecampaignscount}}<div class="ripple-wrapper"></div></a>
